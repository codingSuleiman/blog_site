{% extends "base.html" %}
{% block content %}
<h3 class='btn text-white bg-danger'>Blogger's Info</h3>
    <div class='content-section bg-dark'>
        <div class='media'>
            <img class='profile rounded-circle' width="200" height="200" src="{{ url_for('static', filename='profile/' + form.image_file) }}">
        </div>
            <div class='media-bodyprofile text-center text-white'>
                <h1 class='account-heading'>{{ form.username }}</h2>
                <p class='text'>{{ form.email }}</p>
            </div>
    </div>

<div class='text-center'>
    <h3 class='btn text-white bg-danger'>Blogger's Posts</h3>
</div>
    {% for post in form.posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
               <b><a class="mr-1  text-primary" href="{{ url_for('view_user', username=post.author.username) }}">{{post.author.username}}</a></b>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <a class="article-title text-dark" href="{{ url_for('post', post_id=post.id) }}"><h7 class="article-content">{{ post.content }}</h7></a>
          </div>          
        </article>
        <hr color='white'>
    {% endfor %}
{% endblock %}
